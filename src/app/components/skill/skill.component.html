<div class="container">
  <div class="content">
    <h2>Skills</h2>
    <div class="skills">
      <app-skill-item
        *ngFor="let skill of skills"
        [status]="skill.status ?? 0"
        [width]="90"
        [text]="skill.name ?? ''"
        [isEditable]="isEditable"
      ></app-skill-item>
      <app-skill-item
        *ngIf="isEditable"
        [status]="0"
        [width]="90"
        [isMock]="true"
        [isEditable]="true"
      ></app-skill-item>
    </div>
  </div>
</div>
