<div class="container">
  <div class="landing">
    <img [src]="landingImage" alt="landing" />
  </div>
  <div class="content">
    <h1>Login</h1>
    <form [formGroup]="form" (submit)="login()">
      <div class="field">
        <label class="block">Usuario</label>
        <input
          type="username"
          [ngClass]="{
            'ng-invalid ng-dirty': username?.touched && username?.errors
          }"
          pInputText
          formControlName="username"
        />
        <small class="p-error block"
        *ngIf="username?.touched && username?.errors"
          >Usuario es requerido</small
        >
      </div>
      <div class="field">
        <label class="block">Contraseña</label>
        <input
          type="password"
          [ngClass]="{
            'ng-invalid ng-dirty': password?.touched && password?.errors
          }"
          pInputText
          formControlName="password"
        />
        <small
          *ngIf="password?.touched && password?.errors"
          class="p-error block"
          >Contraseña es requerida</small
        >
      </div>
      <button mat-raised-button color="primary" class="button">Ingresar</button>
    </form>
  </div>
</div>
